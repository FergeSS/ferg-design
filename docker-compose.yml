services:
  postgres:
    image: postgres:16-alpine
    container_name: ferg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ferg_design
      POSTGRES_USER: postgres
      # IMPORTANT: override in production (set FERG_POSTGRES_PASSWORD in /opt/ferg/.env)
      POSTGRES_PASSWORD: ${FERG_POSTGRES_PASSWORD:-postgres}
    ports:
      # Bind to localhost so Postgres isn't exposed to the internet.
      - "127.0.0.1:5432:5432"
    volumes:
      - ferg_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ferg_design"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ferg_postgres_data:
